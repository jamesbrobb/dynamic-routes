
@if (routesManager.currentRouteNodes$ | async; as routeNodes) {
  @if (!routeNodes || routeNodes.length === 0) {

    <div class="four-oh-four">
      <div class="default">
        <h1>404</h1>
        <p>Page not found</p>
      </div>

      <ng-content select="[jbr-dra-404]"></ng-content>
    </div>
  }
}

<router-outlet></router-outlet>
